<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel DBV1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --input: #334155;
      --btn: #38bdf8;
      --btn-hover: #0ea5e9;
      --text: #f8fafc;
      --muted: #e2e8f0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 450px;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      color: var(--btn);
      margin-bottom: 16px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input { background: var(--input); color: white; }
    button {
      background: var(--btn);
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover { background: var(--btn-hover); }

    .login {
      display: flex;
      flex-direction: column;
    }

    .list {
      margin-top: 10px;
    }

    .item {
      background: var(--input);
      margin-bottom: 6px;
      padding: 6px 10px;
      border-radius: 6px;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      font-size: 14px;
    }

    .item button {
      background: red;
      color: white;
      width: 20px;
      height: 20px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
      padding: 0;
      cursor: pointer;
    }

    #output {
      font-size: 14px;
      margin-top: 12px;
      color: var(--muted);
      white-space: pre-wrap;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .loading {
      display: none;
      justify-content: center;
      margin-top: 10px;
    }

    .spinner {
      width: 30px;
      height: 30px;
      border: 4px solid var(--input);
      border-top: 4px solid var(--btn);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Panel DBV1</h2>

    <div id="login-form" class="login">
      <input type="text" id="username" placeholder="Username admin">
      <input type="password" id="password" placeholder="Password admin">
      <button onclick="login()">üîê Masuk</button>
    </div>

    <div id="admin-panel" style="display:none">
      <input type="text" id="nomor" placeholder="Masukkan nomor 62xxxxxxx">
      <div class="button-group">
        <button onclick="submitNomor()">‚ûï Tambah</button>
        <button onclick="loadNomor()">üìÑ Lihat Semua</button>
      </div>
      <div class="loading" id="loading"><div class="spinner"></div></div>
      <pre id="output">Status akan muncul di sini...</pre>
      <div class="list" id="list"></div>
    </div>
  </div>

  <script>
    const adminUser = "admin";
    const adminPass = "dbv1pass";

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === adminUser && pass === adminPass) {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("admin-panel").style.display = "block";
      } else {
        alert("‚ùå Username atau password salah!");
      }
    }

    function showLoading(show) {
      document.getElementById("loading").style.display = show ? "flex" : "none";
    }

    async function submitNomor() {
      let nomor = document.getElementById("nomor").value.trim();
      const out = document.getElementById("output");

      if (nomor.startsWith("08")) nomor = "62" + nomor.slice(1);
      else if (nomor.startsWith("8")) nomor = "62" + nomor;
      else if (!nomor.startsWith("62")) return out.textContent = "‚ùå Nomor harus dimulai dari 62";

      if (!/^62\d{8,}$/.test(nomor)) return out.textContent = "‚ùå Format nomor tidak valid.";

      try {
        showLoading(true);
        const res = await fetch("/api/add-number", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number: nomor })
        });
        const data = await res.json();
        if (res.status === 409) out.textContent = "‚ö†Ô∏è Nomor sudah ada.";
        else if (res.ok) {
          out.textContent = "‚úÖ Nomor berhasil ditambahkan.";
          loadNomor();
        } else {
          out.textContent = "‚ùå Gagal tambah: " + (data.message || "Tidak diketahui");
        }
      } catch (err) {
        out.textContent = "‚ùå Error: " + err.message;
      } finally {
        showLoading(false);
      }
    }

    async function loadNomor() {
      const list = document.getElementById("list");
      const out = document.getElementById("output");
      list.innerHTML = "";
      showLoading(true);

      try {
        const res = await fetch("/api/dbv1");
        const data = await res.json();
        if (!Array.isArray(data.dbny)) {
          out.textContent = "‚ùå Format database salah.";
          return;
        }

        out.textContent = `üì¶ Total ${data.dbny.length} nomor`;
        data.dbny.forEach((nomor, i) => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <span>${i + 1}. ${nomor}</span>
            <button onclick="hapusNomor('${nomor}')">‚úñ</button>
          `;
          list.appendChild(div);
        });
      } catch (err) {
        out.textContent = "‚ùå Gagal ambil data.\n" + err.message;
      } finally {
        showLoading(false);
      }
    }

    async function hapusNomor(nomor) {
      const out = document.getElementById("output");
      if (!confirm(`Yakin hapus nomor ${nomor}?`)) return;

      try {
        showLoading(true);
        const res = await fetch("/api/delete-number", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number: nomor })
        });
        const data = await res.json();
        if (res.ok) {
          out.textContent = "‚úÖ Nomor berhasil dihapus.";
          loadNomor();
        } else {
          out.textContent = "‚ùå Gagal hapus: " + data.message;
        }
      } catch (err) {
        out.textContent = "‚ùå Gagal hapus: " + err.message;
      } finally {
        showLoading(false);
      }
    }
  </script>
</body>
</html>
