<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel DBV1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --input: #334155;
      --btn: #38bdf8;
      --btn-hover: #0ea5e9;
      --text: #f8fafc;
      --muted: #e2e8f0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: var(--card);
      padding: 24px;
      border-radius: 14px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      animation: fadeIn 0.5s ease-in-out;
    }

    h2 {
      text-align: center;
      color: var(--btn);
      margin-bottom: 20px;
      font-size: 26px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input {
      background: var(--input);
      color: white;
    }

    input::placeholder {
      color: #94a3b8;
    }

    button {
      background: var(--btn);
      color: black;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: var(--btn-hover);
      transform: scale(1.02);
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }

    .loading {
      display: none;
      justify-content: center;
      margin-top: 14px;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 4px solid var(--input);
      border-top: 4px solid var(--btn);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    #output {
      font-size: 14px;
      margin-top: 16px;
      color: var(--muted);
      white-space: pre-wrap;
    }

    .list {
      margin-top: 16px;
    }

    .item {
      background: var(--input);
      margin-bottom: 10px;
      padding: 10px 14px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
    }

    .item button {
      background: red;
      color: white;
      width: 24px;
      height: 24px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üõ†Ô∏è Admin Panel DBV1</h2>

    <input type="text" id="nomor" placeholder="Masukkan nomor 62xxxxxxxxxx">
    <div class="button-group">
      <button onclick="submitNomor()">‚ûï Tambah</button>
      <button onclick="loadNomor()">üìÑ Lihat Semua</button>
    </div>

    <div class="loading" id="loading"><div class="spinner"></div></div>
    <pre id="output">Status akan muncul di sini...</pre>
    <div class="list" id="list"></div>
  </div>

  <script>
    function showLoading(show) {
      document.getElementById("loading").style.display = show ? "flex" : "none";
    }

    async function submitNomor() {
      let nomor = document.getElementById("nomor").value.trim();
      const out = document.getElementById("output");

      if (nomor.startsWith("08")) nomor = "62" + nomor.slice(1);
      else if (nomor.startsWith("8")) nomor = "62" + nomor;
      else if (!nomor.startsWith("62")) return out.textContent = "‚ùå Nomor harus dimulai dari 62";

      if (!/^62\d{8,}$/.test(nomor)) return out.textContent = "‚ùå Format nomor tidak valid.";

      try {
        showLoading(true);
        const res = await fetch("/api/add-number", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number: nomor })
        });
        const data = await res.json();
        if (res.status === 409) out.textContent = "‚ö†Ô∏è Nomor sudah ada.";
        else if (res.ok) {
          out.textContent = "‚úÖ Nomor berhasil ditambahkan.";
          loadNomor();
        } else {
          out.textContent = "‚ùå Gagal tambah: " + (data.message || "Tidak diketahui");
        }
      } catch (err) {
        out.textContent = "‚ùå Error: " + err.message;
      } finally {
        showLoading(false);
      }
    }

    async function loadNomor() {
      const list = document.getElementById("list");
      const out = document.getElementById("output");
      list.innerHTML = "";
      showLoading(true);

      try {
        const res = await fetch("/api/dbv1?" + Date.now()); // biar gak cache
        const data = await res.json();
        if (!Array.isArray(data.dbny)) {
          out.textContent = "‚ùå Format database salah.";
          return;
        }

        out.textContent = `üì¶ Total ${data.dbny.length} nomor`;
        data.dbny.forEach((nomor, i) => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <span>${i + 1}. ${nomor}</span>
            <button onclick="hapusNomor('${nomor}')">‚úñ</button>
          `;
          list.appendChild(div);
        });
      } catch (err) {
        out.textContent = "‚ùå Gagal ambil data.\n" + err.message;
      } finally {
        showLoading(false);
      }
    }

    async function hapusNomor(nomor) {
      const out = document.getElementById("output");
      if (!confirm(`Yakin hapus nomor ${nomor}?`)) return;

      try {
        showLoading(true);
        const res = await fetch("/api/delete-number", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number: nomor })
        });
        const data = await res.json();
        if (res.ok) {
          out.textContent = "‚úÖ Nomor berhasil dihapus.";
          loadNomor();
        } else {
          out.textContent = "‚ùå Gagal hapus: " + data.message;
        }
      } catch (err) {
        out.textContent = "‚ùå Gagal hapus: " + err.message;
      } finally {
        showLoading(false);
      }
    }
  </script>
</body>
</html>
