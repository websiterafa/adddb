<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel DBV1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0a0f1c;
      --card: #131b2d;
      --input: #1f2937;
      --btn: #00d4ff;
      --btn-hover: #00b3e6;
      --text: #ffffff;
      --muted: #9ca3af;
      --red: #ef4444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0a0f1c, #0f172a);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
      animation: fadeIn 1s ease;
    }

    .container {
      background: var(--card);
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }

    h2 {
      text-align: center;
      color: var(--btn);
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px var(--btn);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input {
      background: var(--input);
      color: white;
    }

    button {
      background: var(--btn);
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px var(--btn);
    }

    button:hover {
      background: var(--btn-hover);
      box-shadow: 0 0 15px var(--btn);
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    .list {
      margin-top: 16px;
    }

    .item {
      background: var(--input);
      margin-bottom: 8px;
      padding: 10px 14px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .item button {
      background: var(--red);
      color: white;
      width: 26px;
      height: 26px;
      font-size: 14px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.2s;
    }

    .item button:hover {
      background: #dc2626;
    }

    #output {
      font-size: 14px;
      margin-top: 14px;
      color: var(--muted);
      white-space: pre-wrap;
    }

    .loading {
      display: none;
      justify-content: center;
      margin-top: 10px;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 4px solid var(--input);
      border-top: 4px solid var(--btn);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚öôÔ∏è Admin Panel DBV1</h2>

    <input type="text" id="nomor" placeholder="Masukkan nomor 62xxxxxxxxxx">
    <div class="button-group">
      <button onclick="submitNomor()">‚ûï Tambah</button>
      <button onclick="loadNomor()">üìÑ Refresh</button>
    </div>
    <div class="loading" id="loading"><div class="spinner"></div></div>
    <pre id="output">Status akan muncul di sini...</pre>
    <div class="list" id="list"></div>
  </div>

  <script>
    window.onload = loadNomor;

    function showLoading(show) {
      document.getElementById("loading").style.display = show ? "flex" : "none";
    }

    async function submitNomor() {
      let nomor = document.getElementById("nomor").value.trim();
      const out = document.getElementById("output");

      if (nomor.startsWith("08")) nomor = "62" + nomor.slice(1);
      else if (nomor.startsWith("8")) nomor = "62" + nomor;
      else if (!nomor.startsWith("62")) return out.textContent = "‚ùå Nomor harus dimulai dari 62";
      if (!/^62\d{8,}$/.test(nomor)) return out.textContent = "‚ùå Format nomor tidak valid.";

      try {
        showLoading(true);
        const res = await fetch("/api/add-number", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number: nomor })
        });
        const data = await res.json();
        if (res.status === 409) out.textContent = "‚ö†Ô∏è Nomor sudah ada.";
        else if (res.ok) {
          out.textContent = "‚úÖ Nomor berhasil ditambahkan.";
          loadNomor();
        } else {
          out.textContent = "‚ùå Gagal tambah: " + (data.message || "Tidak diketahui");
        }
      } catch (err) {
        out.textContent = "‚ùå Error: " + err.message;
      } finally {
        showLoading(false);
      }
    }

    async function loadNomor() {
      const list = document.getElementById("list");
      const out = document.getElementById("output");
      list.innerHTML = "";
      showLoading(true);

      try {
        const res = await fetch("/api/dbv1");
        const data = await res.json();
        if (!Array.isArray(data.dbny)) {
          out.textContent = "‚ùå Format database salah.";
          return;
        }

        out.textContent = `üì¶ Total ${data.dbny.length} nomor`;
        data.dbny.forEach((nomor, i) => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <span>${i + 1}. ${nomor}</span>
            <button onclick="hapusNomor('${nomor}')">√ó</button>
          `;
          list.appendChild(div);
        });
      } catch (err) {
        out.textContent = "‚ùå Gagal ambil data.\n" + err.message;
      } finally {
        showLoading(false);
      }
    }

    async function hapusNomor(nomor) {
      const out = document.getElementById("output");
      if (!confirm(`Yakin hapus nomor ${nomor}?`)) return;

      try {
        showLoading(true);
        const res = await fetch("/api/delete-number", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number: nomor })
        });
        const data = await res.json();
        if (res.ok) {
          out.textContent = "‚úÖ Nomor berhasil dihapus.";
          loadNomor();
        } else {
          out.textContent = "‚ùå Gagal hapus: " + data.message;
        }
      } catch (err) {
        out.textContent = "‚ùå Gagal hapus: " + err.message;
      } finally {
        showLoading(false);
      }
    }
  </script>
</body>
</html>
